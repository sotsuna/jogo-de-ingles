<form method="post">
  <div class="button-container">
    {% for opcao in opcoes_resposta if 'correta' in opcao %}
    {% if not opcao.get('oculto') %}
    <button type="submit" name="resposta" value="{{ opcao['correta'] }}">{{ opcao['opcao'] }}</button>
    {% endif %}
    {% endfor %}
  </div>
</form>
<br>
<div class="error-message">
  {% if mensagem_erro %}
  <p>{{ mensagem_erro }}</p>
  {% endif %}
</div>
